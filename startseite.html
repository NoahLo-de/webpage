<!DOCTYPE html>
<!-- SCROLLABLE OVERLAY -->
<html>
  <head>
    <style>
      .overlay {
	height: 0%;
        width: 100%;
	position: fixed;
	z-index: 1;
	top: 0;
	left: 0;
	background-color: rgb(0,0,0);
	background-color: rgba(0,0,0, 0.9);
        overflow-y: scroll;
      }
      .overlay-content {
	position: relative;
	top: 25%;
	width: 100%;
	text-align: center;
	margin-top: 30px;
      }
      .overlay a {
	padding: 8px;
	text-decoration: none;
	font-size: 36px;
	color: #818181;
	display: block;
	transition: 0.3s;
      }
      .overlay a:hover, .overlay a:focus {
        color: #f1f1f1;
      }
      .overlay .closebtn {
	position: absolute;
	top: 20px;
	right: 45px;
	font-size: 60px;
      }

      @media screen and (max-height: 450px) {
	.overlay {
          overflow-y: auto;
	}
	.overlay a {
          font-size: 20px
	}
	.overlay .closebtn {
          font-size: 40px;
          top: 15px;
          right: 35px;
	}
      }
    </style>
		
  <body>
    <!-- Use outer div's id in JavaScript/jQuery to show/hide overlay -->
    <div id="overlay-container" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
        <!-- Insert Content for Overlay Here -->

      </div>
    </div>

    <!-- Button click to call overlay -->
    <input type="button" value="Show Overlay" onclick="openNav();" />

    <!-- Add JavaScript/jQuery to handle click event. To show/hide overlay change the outer div's height property -->
    <script>
      function openNav() {
        document.getElementById("overlay-container").style.height = "100%";
      }

      function closeNav() {
	document.getElementById("overlay-container").style.height = "0%";
      }
    </script>

  </body>
</html>
